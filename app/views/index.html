<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MEAN Chat</title>
    <link rel="stylesheet" href="public/css/format.css">
    <link rel="stylesheet" href="public/components/bootstrap/dist/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Chat With MEAN</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/ChatRoom">Home</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="chatArea" class="content">
        <div id="chatEntries">
          
        </div>
        <div id="newNickname" class="input-group">
          <input type="text" id="nicknameInput" name="nicknameInput" class="form-control" placeholder="Set Nickname...">
          <span class="input-group-btn">
            <input onclick="setNickname()" type="submit" id="setNickname" name="setNickname" class="btn btn-default" value="Set Nickname">
          </span>
        </div>
        <div id="newMessage" class="input-group">
          <input type="text" id="messageInput" name="messageInput" class="form-control" placeholder="Send Message...">
          <span class="input-group-btn">
            <input onclick="sendMessage()" type="button" id="sendMessage" name="sendMessage" class="btn btn-default" value="Send Message">
          </span>
        </div>
      </div>
    </div>
    <!-- Necessary library files -->
    <script src="public/components/jquery/dist/jquery.min.js"></script>
    <script src="public/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <!-- App files-->
    <script src="index.js"></script>
  </body>
</html>
